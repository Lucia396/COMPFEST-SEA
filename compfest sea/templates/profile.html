<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <script type="text/javascript" src="../static/js/script.js" defer></script>
    <title>SEA Catering</title>
</head>
<body>
    <div class="body">
        <div class="welcome">
            <!-- navigation bar -->
            <nav class="navbar">
                <div class="navlinks">
                    <a href="{{ url_for('dashboard') }}" class="navlink active">Account</a>
                    <a href="{{ url_for('home') }}" class="navlink">Home</a>
                    <a href="{{ url_for('meal') }}" class="navlink">Meal Plans</a>
                    <a href="{{ url_for('subscription') }}" class="navlink">Subscription</a>
                    <a href="{{ url_for('contact') }}" class="navlink">Contact Us</a>
                </div>
                <div class="logo">
                    <img src="../static/logo1.png" alt="Logo" class="navimage">
                    <img src="../static/logo2.png" alt="Logo" class="navimage">
                </div>
            </nav>

            <!-- user profile -->
            <div class="profile-container">
                <div class="title">Profile Section</div>
                    <div class="subs-container">
                        <div class="subs-container-top">Data</div>
                        <div class="subs-container-item-title">User Name</div>
                        <div class="subs-container-item">{{ user.Name }}</div>
                        <div class="subs-container-item-title" style="border-radius: 0 0 0 1rem;">Email</div>
                        <div class="subs-container-item" style="border-radius: 0 0 1rem 0;">{{ user.Email }}</div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <!-- contact details -->
            <span class="footer-item1">Contact Us</span>
            <div class="footer-item2">Brian</div>
            <div class="footer-item2">‚òè 08123456789</div>
        </footer>
    </div>
</body>
</html>
